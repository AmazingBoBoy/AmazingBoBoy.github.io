<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My LaTeX Document</title>
  <!-- Load MathJax from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
    }
    #latex-content {
      max-width: 800px;
      margin: 0 auto;
      white-space: pre-wrap; /* Preserve LaTeX formatting */
    }
    #error-message {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <h1>My LaTeX Document</h1>
  <div id="latex-content">Loading LaTeX content...</div>
  <div id="error-message"></div>
  <script>
  // Replace with your main.tex raw URL
  const texFileUrl = 'https://raw.githubusercontent.com/AmazingBoBoy/latex-auto-compile/refs/heads/main/main.tex';

  fetch(texFileUrl)
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to fetch main.tex');
      }
      return response.text();
    })
    .then(data => {
      const contentDiv = document.getElementById('latex-content');
      // Extract content between \begin{document} and \end{document}
      const startIndex = data.indexOf('\\begin{document}') + '\\begin{document}'.length;
      const endIndex = data.indexOf('\\end{document}');
      if (startIndex !== -1 && endIndex !== -1 && startIndex < endIndex) {
        const latexContent = data.substring(startIndex, endIndex).trim();
        contentDiv.textContent = latexContent;
        MathJax.typesetPromise([contentDiv]).catch(err => {
          console.error('MathJax rendering error:', err);
        });
      } else {
        contentDiv.textContent = 'Could not find document content in main.tex';
      }
    })
    .catch(error => {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = 'Error loading main.tex: ' + error.message;
      errorDiv.style.display = 'block';
      document.getElementById('latex-content').textContent = '';
    });
</script>
</body>
</html>
