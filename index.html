<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF and LaTeX Preview</title>
    <!-- Include MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        embed {
            border: 1px solid #ccc;
            display: block;
            margin: 20px auto;
        }
        #latex-content {
            text-align: left;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>PDF and LaTeX Preview</h1>
    <p>Below is the latest version of the PDF.</p>
    <embed src="https://docs.google.com/viewer?url=https://github.com/AmazingBoBoy/latex-auto-compile/releases/download/math/main.pdf&embedded=true" width="100%" height="800px">

    <h2>Rendered LaTeX Content</h2>
    <p>Below is the rendered content of main.tex from GitHub.</p>
    <div id="latex-content"></div>

    <script>
        // Fetch the raw main.tex content from GitHub
        fetch('https://raw.githubusercontent.com/AmazingBoBoy/latex-auto-compile/refs/heads/main/main.tex')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch main.tex');
                return response.text();
            })
            .then(data => {
                // Insert the LaTeX content into the div
                document.getElementById('latex-content').innerHTML = data;
                // Reprocess the page with MathJax to render LaTeX
                MathJax.typeset();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('latex-content').innerHTML = 'Error loading main.tex';
            });
    </script>
</body>
</html>
